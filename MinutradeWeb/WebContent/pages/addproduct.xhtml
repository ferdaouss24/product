<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:h="http://java.sun.com/jsf/html"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >

<h:form id="detail"> 
<p:panelGrid columns="2">
<h:outputText value="Name" />
<h:inputText value="#{productController.newProduct.name}" />
<h:outputText value="Description" />
<h:inputText value="#{productController.newProduct.description}" />
<h:outputText value="Price" />
<h:inputText value="#{productController.newProduct.price}" />
</p:panelGrid>
<p:commandButton actionListener="#{productController.addProduct()}" value="Save" update=":product_form"/>
</h:form>
</ui:composition>
